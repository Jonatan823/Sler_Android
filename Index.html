<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Texto S.L.E.R.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Asegura que el textarea sea redimensionable verticalmente */
        textarea {
            resize: vertical;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        // Importa useState de React para manejar el estado del componente
        const { useState } = React;

        // Componente principal de la aplicación para el Convertidor de Texto S.L.E.R.
        function App() {
            // Estado para almacenar el texto original ingresado por el usuario
            const [inputText, setInputText] = useState('');
            // Estado para almacenar el texto convertido a formato S.L.E.R.
            const [slerText, setSlerText] = useState('');

            /**
             * Helper function to break a long text into lines of a specified maximum length.
             * It tries to break lines at spaces to avoid cutting words.
             * @param {string} text The input text to break into lines.
             * @param {number} maxLineLength The maximum number of characters per line.
             * @returns {string[]} An array of strings, where each string is a formatted line.
             */
            const breakTextIntoLines = (text, maxLineLength = 70) => {
                const words = text.split(/\s+/); // Split by one or more spaces
                const lines = [];
                let currentLine = '';

                words.forEach(word => {
                    // Check if adding the next word exceeds the maxLineLength
                    if (currentLine.length + word.length + (currentLine ? 1 : 0) > maxLineLength) {
                        // If currentLine is not empty, push it to lines and start a new line
                        if (currentLine) {
                            lines.push(currentLine.trim());
                        }
                        currentLine = word; // Start new line with the current word
                    } else {
                        // Add word to current line
                        currentLine += (currentLine ? ' ' : '') + word;
                    }
                });

                // Add the last line if it's not empty
                if (currentLine) {
                    lines.push(currentLine.trim());
                }

                return lines;
            };

            /**
             * Converts the input text to S.L.E.R. format.
             * This method first breaks the input text into logical lines based on a character limit,
             * then alternates the reading direction of these lines.
             * Lines with an odd index (1st, 3rd, 5th, etc., after breaking) will have their words reversed.
             * Punctuation at the end of a word in an inverted line will move to the beginning of the word.
             */
            const convertToSler = () => {
                // First, break the entire input text into logical lines
                const logicalLines = breakTextIntoLines(inputText);

                // Now, process these logical lines according to S.L.E.R. rules
                const slerLines = logicalLines.map((line, index) => {
                    const trimmedLine = line.trim();
                    if (trimmedLine === '') {
                        return '';
                    }

                    // Invert words and adjust punctuation for odd-indexed lines (1, 3, 5, ...)
                    if (index % 2 !== 0) {
                        const words = trimmedLine.split(/\s+/);
                        const reversedWords = words.reverse().map(word => {
                            const punctuationMatch = word.match(/([.,!?;:]+)$/);
                            if (punctuationMatch) {
                                const punctuation = punctuationMatch[1];
                                const actualWord = word.slice(0, word.length - punctuation.length);
                                return punctuation + actualWord;
                            }
                            return word;
                        });
                        return reversedWords.join(' ');
                    }
                    // For even-indexed lines (0, 2, 4, ...), return the original line
                    return trimmedLine;
                });
                // Join all processed lines back together with newline characters
                setSlerText(slerLines.join('\n'));
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4 sm:p-6">
                    {/* Contenedor principal con ancho máximo ajustado para comodidad de lectura */}
                    <div className="bg-white p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-4xl border border-blue-200">
                        <h1 className="text-3xl sm:text-4xl font-extrabold text-center text-indigo-800 mb-2 font-inter">
                            Convertidor de Texto S.L.E.R.
                        </h1>
                        {/* Indicación de fase de prueba y autor */}
                        <p className="text-center text-gray-500 mb-4 text-sm sm:text-base font-inter">
                            Fase de Prueba (Beta) - Por Ribot Jonatán
                        </p>
                        <p className="text-center text-gray-600 mb-8 text-sm sm:text-base font-inter">
                            Pega tu texto completo en el área de abajo. Esta herramienta aplicará el Sistema de Lectura y Escritura Recíproca (S.L.E.R.), alternando el orden de las palabras en cada renglón impar y ajustando la puntuación.
                        </p>

                        <div className="mb-6">
                            <label htmlFor="inputText" className="block text-lg font-semibold text-gray-700 mb-2 font-inter">
                                Texto Original:
                            </label>
                            <textarea
                                id="inputText"
                                className="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200 ease-in-out font-inter text-gray-800 resize-y min-h-[150px] sm:min-h-[200px]"
                                placeholder="Pega aquí tu texto largo."
                                value={inputText}
                                onChange={(e) => setInputText(e.target.value)}
                            ></textarea>
                        </div>

                        <div className="flex justify-center mb-8">
                            <button
                                onClick={convertToSler}
                                className="px-8 py-3 bg-indigo-600 text-white font-bold rounded-full shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 transition duration-300 ease-in-out transform hover:scale-105 font-inter text-lg"
                            >
                                Convertir a S.L.E.R.
                            </button>
                        </div>

                        <div>
                            <label htmlFor="slerText" className="block text-lg font-semibold text-gray-700 mb-2 font-inter">
                                Texto S.L.E.R.:
                            </label>
                            <textarea
                                id="slerText"
                                className="w-full p-4 border border-gray-300 rounded-lg bg-gray-50 text-gray-800 font-inter resize-y min-h-[150px] sm:min-h-[200px]"
                                readOnly
                                value={slerText}
                                placeholder="El texto convertido aparecerá aquí..."
                            ></textarea>
                        </div>
                    </div>
                </div>
            );
        }

        // Renderiza el componente App en el elemento con id 'root'
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
