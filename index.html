    <script type="text/babel">
        const { useState, useEffect } = React;

        // REQUISITO CLAVE DE LA TESIS: ANCHO FIJO DE CARACTERES
        const LINE_WIDTH = 35; 
        
        // Función 1: Adapta el texto a un ancho fijo de línea (RF-A1.1)
        const breakTextIntoLines = (text) => {
            if (!text) return [];

            // 1. Dividir el texto en párrafos (separados por dos o más saltos de línea)
            const rawParagraphs = text.split(/\r?\n\s*\r?\n/);
            const allLogicalLines = [];

            rawParagraphs.forEach((rawParagraph, pIndex) => {
                const cleanedParagraph = rawParagraph.replace(/\s+/g, ' ').trim();
                
                if (cleanedParagraph === "") {
                    // Mantiene un salto de línea para separar párrafos si el original lo tenía
                    allLogicalLines.push(""); 
                    return;
                }
                
                // 2. Procesar el párrafo, palabra por palabra, para hacer el word-wrap
                const words = cleanedParagraph.split(' ').filter(word => word.length > 0);
                let currentLine = "";

                words.forEach(word => {
                    // Si la palabra cabe en la línea actual (contando un espacio)
                    if ((currentLine.length + word.length + (currentLine ? 1 : 0)) <= LINE_WIDTH) {
                        currentLine += (currentLine ? " " : "") + word;
                    } else {
                        // Si no cabe, guardamos la línea actual y empezamos una nueva
                        if (currentLine.length > 0) {
                            allLogicalLines.push(currentLine.trim());
                        }
                        currentLine = word;
                        
                        // Manejo de palabras que exceden el ancho
                        while (currentLine.length > LINE_WIDTH) {
                            allLogicalLines.push(currentLine.substring(0, LINE_WIDTH));
                            currentLine = currentLine.substring(LINE_WIDTH);
                        }
                    }
                });

                if (currentLine) {
                    allLogicalLines.push(currentLine.trim());
                }

                // 3. Añadir una línea vacía después del párrafo si no es el último, para el espacio entre párrafos
                if (pIndex < rawParagraphs.length - 1) {
                     allLogicalLines.push("");
                }
            });

            return allLogicalLines; // Retorna un array de líneas lógicas
        };
