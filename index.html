<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S.L.E.R. Móvil (Edición Simple)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc; /* Tailwind bg-gray-50 */
        }
        /* Contenedor principal de texto para forzar monospacio y ancho fijo */
        #mainTextarea {
            /* Usamos una fuente monoespaciada para asegurar que los 40 caracteres se alineen */
            font-family: 'Courier New', monospace;
            /* La altura y el ancho se ajustarán con Tailwind, pero la fuente debe ser fija */
            white-space: pre-wrap;
            line-height: 1.5;
            font-size: 18px; /* Tamaño fijo para el móvil (RF-A1.4) */
        }

        /* Ocultar scrollbar en iOS/Android */
        #mainTextarea::-webkit-scrollbar {
            display: none;
        }
        #mainTextarea {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        /* Estilos de las líneas (solo visuales si no se usa un <textarea> segmentado) */
        .sler-mode {
             /* Estilo visual para indicar el modo S.L.E.R. */
             border-left: 5px solid #4f46e5;
             padding-left: 10px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const { useState } = React;
        const { createRoot } = ReactDOM;

        // REQUISITO CLAVE DE LA TESIS: ANCHO FIJO DE CARACTERES
        const LINE_WIDTH = 40; 
        
        // Lógica de salto de línea basada en palabras
        const breakTextIntoLines = (text) => {
            if (!text) return [""];

            // Limpieza y estandarización del texto
            const cleanText = text.replace(/\r/g, '').trim();
            if (cleanText === "") return [""];
            
            const words = cleanText.split(/\s+/).filter(word => word.length > 0);
            const logicalLines = [];
            let currentLine = "";

            words.forEach(word => {
                // Si la palabra cabe en la línea actual
                if ((currentLine.length + word.length + (currentLine ? 1 : 0)) <= LINE_WIDTH) {
                    currentLine += (currentLine ? " " : "") + word;
                } else {
                    // La palabra no cabe: si ya hay algo en la línea, la guardamos
                    if (currentLine.length > 0) {
                        logicalLines.push(currentLine.trim());
                    }
                    // Empezamos una nueva línea con la palabra actual
                    currentLine = word;
                    
                    // Manejo de palabras que son más largas que el ancho de línea (las corta forzosamente)
                    while (currentLine.length > LINE_WIDTH) {
                        logicalLines.push(currentLine.substring(0, LINE_WIDTH));
                        currentLine = currentLine.substring(LINE_WIDTH);
                    }
                }
            });

            if (currentLine) {
                logicalLines.push(currentLine.trim());
            }

            return logicalLines;
        };
        
        // Lógica principal de S.L.E.R. (Alternancia de palabras)
        const applySLERLogic = (lines) => {
            const slerLines = [];
            
            lines.forEach((line, index) => {
                if (line === '') {
                    slerLines.push('');
                    return;
                }

                let processedLine = line.trim();
                
                // Aplicar alternancia bidireccional
                if (index % 2 !== 0) {
                    const words = processedLine.split(/\s+/).filter(w => w.length > 0);
                    // Invertir el ORDEN de las palabras.
                    words.reverse(); 
                    processedLine = words.join(' ');
                }

                // Relleno de espacios y padding (opcional para el móvil, pero ayuda a la simetría)
                processedLine = processedLine.padEnd(LINE_WIDTH);
                
                slerLines.push(processedLine);
            });
            
            return slerLines.join('\n');
        };

        function MobileSLERApp() {
            const [rawText, setRawText] = useState("");
            const [slerText, setSlerText] = useState("");
            const [isSlerActive, setIsSlerActive] = useState(false);
            const [status, setStatus] = useState("Modo Normal Activo.");

            // 1. Hook para procesar el texto automáticamente al cambiar el 'rawText'
            const processText = React.useCallback((text) => {
                const lines = breakTextIntoLines(text);
                const transformedText = applySLERLogic(lines);
                setSlerText(transformedText);
                return lines.join('\n'); // Devuelve el texto adaptado en Modo Normal
            }, []);

            // Efecto que adapta y transforma el texto cuando el usuario escribe o pega
            React.useEffect(() => {
                // Al editar, siempre limpiamos y adaptamos el texto al ancho fijo, 
                // incluso si no estamos en modo SLER activo.
                const normalizedText = processText(rawText);
                
                // Si el modo SLER está activo, mostramos el SLER transformado
                if (isSlerActive) {
                    const lines = breakTextIntoLines(rawText);
                    setSlerText(applySLERLogic(lines));
                } else {
                    // Si está en modo Normal, mostramos el texto limpio y adaptado
                    setSlerText(normalizedText); 
                }
            }, [rawText, isSlerActive, processText]);
            
            // 2. Manejador para el cambio de texto (Edición en el visor)
            const handleTextChange = (e) => {
                // Cuando el usuario escribe, el texto actual es el "original"
                setRawText(e.target.value);
            };

            // 3. Manejador para el botón de alternancia
            const handleToggleSler = () => {
                const newMode = !isSlerActive;
                setIsSlerActive(newMode);
                setStatus(newMode ? "Modo S.L.E.R. Activo." : "Modo Normal Activo.");
            };

            // 4. Manejador para el botón de Guardar TXT (RF-A1.5)
            const handleSaveFile = () => {
                // Usamos el texto actualmente visible (SLER o Normal)
                const content = slerText; 
                
                if (!content || content.trim() === "") {
                    setStatus("Error: No hay contenido para guardar.");
                    return;
                }
                
                // La implementación real de guardar archivos en el navegador/móvil
                // requiere APIs nativas (como Android File API o Capacitor Filesystem).
                // Para el prototipo web, usamos un método simple de descarga:
                const element = document.createElement("a");
                const file = new Blob([content], {type: 'text/plain;charset=utf-8'});
                element.href = URL.createObjectURL(file);
                element.download = "documento_sler.txt";
                document.body.appendChild(element); // Requisito de Firefox
                element.click();
                document.body.removeChild(element);

                setStatus("Archivo 'documento_sler.txt' guardado/descargado.");
            };

            return (
                <div className="min-h-screen p-4 flex flex-col">
                    <div className="bg-white p-4 rounded-xl shadow-lg w-full max-w-xl mx-auto border border-blue-200">
                        <h1 className="text-xl font-extrabold text-center text-indigo-700 mb-1">
                            S.L.E.R. Móvil ({LINE_WIDTH} Caracteres)
                        </h1>
                        <p className="text-center text-gray-500 mb-4 text-xs">
                            Solo Pegar, Corregir y Leer (UC-A1)
                        </p>

                        {/* Botones de Control */}
                        <div className="flex justify-between items-center mb-4 gap-2">
                            <button
                                onClick={handleToggleSler}
                                className={`flex-1 py-2 font-bold rounded-lg shadow-md transition duration-300 ease-in-out ${isSlerActive ? 'bg-red-500 hover:bg-red-600 text-white' : 'bg-indigo-600 hover:bg-indigo-700 text-white'}`}
                            >
                                {isSlerActive ? 'Volver a Normal' : 'Activar S.L.E.R.'}
                            </button>
                            
                            <button
                                onClick={handleSaveFile}
                                className="w-1/3 py-2 bg-green-500 text-white font-bold rounded-lg shadow-md hover:bg-green-600 transition duration-300 ease-in-out"
                            >
                                Guardar TXT
                            </button>
                        </div>

                        {/* Área de Texto/Visor Editable (RF-A1.2) */}
                        <textarea
                            id="mainTextarea"
                            className={`w-full p-4 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200 ease-in-out text-gray-800 resize-none min-h-[400px] overflow-auto ${isSlerActive ? 'sler-mode border-indigo-500' : 'border-gray-300'}`}
                            placeholder="Pega tu texto aquí (solo se permite texto, no documentos)."
                            value={rawText} // El input siempre maneja el texto "original"
                            onChange={handleTextChange}
                        ></textarea>

                        {/* Barra de Estado */}
                        <div className="mt-4 p-2 text-center text-sm rounded-lg bg-gray-100 text-gray-600">
                            {status} | Ancho fijo: {LINE_WIDTH} caracteres.
                        </div>
                    </div>
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = createRoot(container);
        root.render(<MobileSLERApp />);
    </script>
</body>
</html>
